version: '2'
services:

    postgres:
        image: postgres:latest
        restart: always
        container_name: lbmesh-db-postgres
        mem_reservation: 64m
        mem_limit: 192m
        volumes:
        - ./postgres/data:/var/lib/postgresql/data
        environment:
        POSTGRES_PASSWORD: lbmesh-db-postgres
        ports:
        - "5432:5432" 