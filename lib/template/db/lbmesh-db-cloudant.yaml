version: '2'
services:

  cloudant:
    image: ibmcom/cloudant-developer:latest
    container_name: lbmesh-db-cloudant
    hostname: developer.local
    mem_reservation: 128m
    mem_limit: 384m
    restart: always
    ports:
      - "8880:80"
    volumes:
      - ./cloudant/data:/srv
    privileged: true
    network_mode: bridge
  