version: '2'
services:

  mongodb:
    image: mongo:3.6.1
    restart: always
    mem_reservation: 64m
    mem_limit: 192m
    container_name: lbmesh-db-mongodb
    volumes:
      - "/Users/jamilspain/mongodb/lbmesh.io/data:/data/db"
      - "/Users/jamilspain/mongodb/lbmesh.io/config:/data/configdb"
    ports:
        - "27017:27017"
    command: mongod