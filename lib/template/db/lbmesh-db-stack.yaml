version: '2'
services:

  mysql:
    image: mysql:5.7
    container_name: lbmesh-db-mysql
    restart: always
    mem_reservation: 128m
    mem_limit: 384m
    volumes:
      - "/Users/jamilspain/lbmesh.io/mysql/data:/var/lib/mysql"
    ports:
      - "3306:3306"
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: lbmesh-db-mysql

  cloudant:
    image: ibmcom/cloudant-developer:latest
    container_name: lbmesh-db-cloudant
    hostname: developer.local
    mem_reservation: 128m
    mem_limit: 384m
    restart: always
    ports:
      - "8880:80"
    volumes:
      - "/Users/jamilspain/lbmesh.io/cloudant/data:/srv"
    privileged: true
    network_mode: bridge

  mongodb:
    image: mongo:3.6.1
    restart: always
    container_name: lbmesh-db-mongodb
    mem_reservation: 64m
    mem_limit: 192m
    volumes:
      - "/Users/jamilspain/lbmesh.io/mongodb/data:/data/db"
      - "/Users/jamilspain/lbmesh.io/mongodb/config:/data/configdb"
    ports:
        - "27017:27017"
    command: mongod

  redis:
    image: redis:latest
    restart: always
    container_name: lbmesh-db-redis
    mem_reservation: 32m
    mem_limit: 128m
    volumes:
      - "/Users/jamilspain/lbmesh.io/redis/data:/data"
    ports:
      - "6379:6379"

  postgres:
    image: postgres:latest
    restart: always
    container_name: lbmesh-db-postgres
    mem_reservation: 64m
    mem_limit: 192m
    volumes:
      - "/Users/jamilspain/lbmesh.io/postgres/data:/var/lib/postgresql/data"
    environment:
      POSTGRES_PASSWORD: lbmesh-db-postgres
    ports:
      - "5432:5432"  
  
  mssql:
    container_name: lbmesh-db-mssql
    restart: always
    mem_reservation: 512m
    mem_limit: 2048m
    environment:
        - ACCEPT_EULA=Y
        - SA_PASSWORD=lbmesh-DB@mssql
        - MSSQL_PID=Developer
        - MSSQL_MEMORY_LIMIT_MB=2048m
    ports:
        - "1433:1433"
    image: mcr.microsoft.com/mssql/server:2017-latest-ubuntu