version: "2"
services:

    mqlight:
        container_name: lbmesh-integ-mqlight
        environment:
        - LICENSE=accept
        mem_reservation: 256m
        mem_limit: 512m
        volumes:
        - '/Users/jamilspain/lbmesh.io/mqlight/data:/var/mqlight'
        ports:
        - ':5672'
        - '9180:9180'
        image: ibmcom/mqlight:1.0

    datapower:
        volumes:
            - "/Users/jamilspain/lbmesh.io/datapower/config:/drouter/config"
            - "/Users/jamilspain/lbmesh.io/datapower/local:/drouter/local"
        mem_reservation: 4096m
        mem_limit: 4096m
        environment:
            - DATAPOWER_ACCEPT_LICENSE=true
            - DATAPOWER_INTERACTIVE=true
            - DATAPOWER_WORKER_THREADS=2
        ports:
            - '9090:9090'
            - '9022:22'
            - '5550:5550'
            - '5554:5554'
            - '8000-8010:8000-8010'
        image: ibmcom/datapower
        container_name: lbmesh-integ-datapower